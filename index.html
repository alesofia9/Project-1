<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 1: Name and Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
      <header>
        <h1>Random Name Generator</h1>
      </header>
      <div class="namecard">
        <div class="card-header">
          <h2> Click the button below for a random name to appear!</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="generate"
            placeholder="Incoming awesome name..."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="name-generate" class="namebtn">Generate Name</button>
        </div>
      </div>
      
      <div class="wrapper">
        <header>
          <h1>Quote Generator</h1>
        </header>
        <div class="quotecard">
          <div class="card-header">
            <h2>Now click the button below and tell this inspiring quote to the person who shares the name above!</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="generate"
              placeholder="Get ready for a fist of inspiration ðŸ‘Š..."
              aria-label="Generated Password"
            ></textarea>
          </div>
          <div class="card-footer">
            <button id="quote-generate" class="quotebtn">Generate Quote</button>
          </div>
        </div>
        </div>
    <script src="assets/script.js"></script>
  </body>
</html>
